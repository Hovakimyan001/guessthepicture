<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="game-menu">
	<div class="overlay"></div>
		<h1>GUESS THE PICTURE</h1>
		<div class="game-instruction">
			<button id="play">PLAY</button>
			<button id="settings">SETTINGS</button>
			<button id="ourgame">OUR GAME</button>
			<button id="difficiltv">DIFFICILTV</button>
		</div>
	</div>
	<div class="board-container">
		<div class="details-container">
			<div class="icons stepPoint"></div>
			<div class="icons coinPoint"></div>
			<div class="icons timePoint"></div>
		</div>
		<div class="board"></div>
		<div class="activeLetters"></div>
		<div class="allLetters">
			<button id="next">Next Level</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
